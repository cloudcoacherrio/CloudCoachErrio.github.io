<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro Video</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #000; /* Dark background to focus on video */
            font-family: 'Arial', sans-serif;
        }
        
        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            flex-direction: column; /* Stack elements vertically */
        }
        
        iframe {
            max-width: 90%;
            max-height: 80%; /* Reduced to make room for the link */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }
        
        .neon-link {
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            text-decoration: none;
            color: #fff;
            padding: 15px 30px;
            position: relative;
            letter-spacing: 4px;
            transition: all 0.3s ease;
            text-shadow: 
                0 0 5px #00fffc,
                0 0 10px #00fffc, 
                0 0 20px #00fffc,
                0 0 40px #00fffc;
        }
        
        .neon-link:hover {
            text-shadow: 
                0 0 5px #ff00de,
                0 0 10px #ff00de, 
                0 0 20px #ff00de,
                0 0 40px #ff00de,
                0 0 80px #ff00de;
            letter-spacing: 6px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/4YE1XMLzDHw?si=5prAZNQwGKUMja2a&autoplay=1&mute=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        
        <a href="home.html" class="neon-link">Let's Build Something</a>
    </div>
</body>
</html>
